<!DOCTYPE html>
<html>
<head>
  <title>Página de Login</title>
  <link rel="stylesheet" href="CSS/style.css">
  <script src="JSS/app.js"></script>
</head>
<body>
  <div class="Cabecalho">

    <img class="image1" src="Image/Fav_icon.png" width=80 height=60>
    <img class="image2" src="Image/fiap.jpg" width=80 height=60>

  </div>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="nomeCompleto" placeholder="Nome completo" required><br>
      <input type="text" id="endereco" placeholder="Endereço" required><br>
      <input type="text" id="itemDoacao" placeholder="Item para doação" required><br>
      <button type="submit">Entrar</button>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

 
</body>
</html>
