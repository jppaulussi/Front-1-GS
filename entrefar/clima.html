<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Mar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard do Mar</h1>
        <div class="city-selection">
            <label for="city">Selecione a cidade portuária:</label>
            <select id="city">
                <option value="rio">Rio de Janeiro</option>
                <option value="santos">Santos</option>
                <option value="salvador">Salvador</option>
                <!-- Adicione outras cidades portuárias conforme necessário -->
            </select>
            <button onclick="getWeatherData()">Mostrar Clima</button>
        </div>
        <div class="weather-info">
            <h2 id="city-name"></h2>
            <p id="weather-description"></p>
            <p id="temperature"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
